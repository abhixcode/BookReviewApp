{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
      <div class="article-metadata">
        <a class="mr-2">{{ alist.author.username }}</a>
        {% if alist.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('readinglist.update_list', list_id=alist.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2">{{ alist.bookname }}</a>
            </div>
            <p> <a class="mr-2">{{ alist.review }}</a></p>
            <b> ISBN: {{ alist.isbn }}, Library Id: {{ alist.libid }}</b>
          </div>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Review?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('readinglist.delete_list', list_id=alist.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
